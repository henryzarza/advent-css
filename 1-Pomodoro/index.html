<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: Henry Zarza, Illustrator: Advent of CSS challenge">
    <title>ðŸŽ„ Pomodoro Timer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-content">
      <section class="pomodoro-container">
        <!-- Circle progreess -->
        <svg class="circle-container" viewBox="1 -1 30 34" xmlns="http://www.w3.org/2000/svg">
          <circle class="circle-container__background" r="16" cx="16" cy="16"></circle>
          <circle
            class="circle-container__progress"
            r="16"
            cx="16"
            cy="16"
          ></circle>
        </svg>

        <div class="pomodoro-inner-container">
          <div class="pomodoro-timer" id="timer-text" contenteditable="false">15:00</div>
          <button class="pomodoro-button" id="timer-button">start</button>
          <button class="pomodoro-config-button" id="edit-timer">
            <img src="./images/gear.svg" alt="Gear" id="gear-icon" />
            <img src="./images/check.svg" alt="Check" class="hidden" id="check-icon" />
          </button>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
